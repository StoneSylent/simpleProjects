<h1>Enter User Credentials</h1>

<%=render "shared/notice"%>

<div class="depot_form">

  <%= form_for(:session, url: login_path) do |f| %>
    <fieldset>
      <div class="field">
        <li class="secondary alert">Username</li>
        <%= f.text_field :user_name %>
      </div>

      <div class="field"> 
        <li class="secondary alert">Password</li>
        <%= f.password_field :password %>
      </div>

      <div class="actions">
        <div class="primary btn pretty"><%= f.submit "Login" %></div>
        <div class="danger btn pretty"><%= link_to "Cancel Login", main_home_path %></div>
      </div>
    </fieldset>
  <% end %>

</div>
